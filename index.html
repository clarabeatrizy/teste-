<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Netflix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">MiniFlix</h1>
    <nav>
      <ul>
        <li>Início</li>
        <li>Séries</li>
        <li>Filmes</li>
        <li>Minha Lista</li>
      </ul>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="imagens/banner.jpg" alt="Banner" />
    <div class="banner-texto">
      <h2>Assista algo incrível</h2>
      <p>Filmes e séries para todos os gostos.</p>
      <button>Assistir Agora</button>
    </div>
  </section>

  <!-- Seção de filmes -->
  <section class="secao-filmes">
    <h3>Populares</h3>
    <div class="carrossel">
      <img src="imagens/filme1.jpg" alt="Filme 1" />
      <img src="imagens/filme2.jpg" alt="Filme 2" />
      <img src="imagens/filme3.jpg" alt="Filme 3" />
      <img src="imagens/filme4.jpg" alt="Filme 4" />
    </div>
  </section>

</body>
</html>
